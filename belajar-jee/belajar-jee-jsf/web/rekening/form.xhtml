<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Entri Rekening</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/template-utama.xhtml">
            <ui:define name="content">
                <h1>Entri Jenis Transaksi</h1>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="nasabah" value="Pilih Nasabah"></h:outputLabel>
                        <h:selectOneListbox id="nasabah" size="1">
                            <f:selectItem itemLabel="Pilih Nasabah"></f:selectItem>
                            <f:selectItems value="#{nasabahManagedBean.daftarNasabah}" 
                                           var="n"
                                           itemLabel="#{n.nama}"
                                           itemValue="#{n.id}"></f:selectItems>
                        </h:selectOneListbox>
                        <h:message for="nasabah"></h:message>
                        
                        <h:outputLabel for="nomerRekening" value="Nomer Rekening"></h:outputLabel>
                        <h:inputText id="nomerRekening" value="#{rekeningManagedBean.rekening.nomorRekening}"></h:inputText>
                        <h:message for="nomerRekening"></h:message>
                        
                        <h:outputText value=""></h:outputText>
                        <h:commandButton value="Simpan" action="#{rekeningManagedBean.simpan()}"></h:commandButton>
                        <h:outputText value=""></h:outputText>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
