<!DOCTYPE html>
<html>
    <head>
        <title>Entri Data Produk</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Entri Data Produk</h1>
        <form method="post" action="produk/simpan">
            <table border="0">
                <tbody>
                    <tr>
                        <td>Kode</td>
                        <td><input type="text" name="kode" value="" size="10" /></td>
                    </tr>
                    <tr>
                        <td>Nama</td>

                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input type="submit" value="Simpan" /></td>
                    </tr>
                </tbody>
            </table>

        </form>
    </body>
